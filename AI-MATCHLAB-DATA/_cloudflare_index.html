<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI-MATCHLAB-DATA — Local Test</title>
<style>
  body { font-family: Arial; padding: 20px; background:#f4f4f4; }
  button { padding:10px 20px; font-size:16px; }
  pre { background:#fff; padding:15px; border:1px solid #ccc; margin-top:20px; }
</style>
</head>
<body>

<h2>AI-MATCHLAB-DATA — Local Test</h2>
<p>Πατάς το κουμπί για να ελέγξουμε αν φορτώνουν σωστά τα JSON.</p>

<button onclick="runTest()">Run Test</button>

<pre id="out">Waiting...</pre>

<script>
async function runTest() {
  const out = document.getElementById("out");
  out.textContent = "Testing...";

  try {
    const countries = await fetch("./indexes/countries_index.json").then(r => r.json());
    const leagues = await fetch("./indexes/leagues_index.json").then(r => r.json());

    const sampleLeague = await fetch("./europe/teams/AL/ALB1.json").then(r => r.json());

    out.textContent =
      "✓ countries_index.json OK — χώρες: " + Object.keys(countries.countries).length + "\n" +
      "✓ leagues_index.json OK — λίγκες: " + Object.keys(leagues.leagues).length + "\n" +
      "✓ Sample league (ALB1) OK — ομάδες: " + sampleLeague.teams.length + "\n\n" +
      "ΟΛΑ ΕΙΝΑΙ ΟΚ. Το data σύστημα λειτουργεί σωστά τοπικά!";
  }
  catch (e) {
    out.textContent = "❌ ERROR:\n" + e;
  }
}
</script>

</body>
</html>
